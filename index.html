<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
    <title>Calcolatore Tariffa</title>
</head>
<body>
    <main>
<!-- Titolo 1 -->
        <header>
            <h1 class="text-center text-white text text-uppercase"><strong>Calcola Il prezzo del tuo biglietto</strong></h1>
        </header>
<!-- Sezione input dati -->
        <section>
            <div class="col-md-8 col-xs-8 box text-center form-group">
                <form action="" id="mainForm"> 
                    <div class="box-form">
                        <div class="form-group my-form">
                            <label for="fullName">Nome e Cognome</label>
                            <input type="text" id="fullName" class="form-control text-center my-input" placeholder="Nome e Cognome">
                        </div>
                        <div class="form-group my-form">
                            <label for="km">Km da percorrere</label>
                            <input type="text" id="km"class="form-control text-center my-input" placeholder="Km da percorrere">
                        </div>
                        <div class="form-group my-form ">
                            <label for="ageGroup">Fascia d'et√†</label>
                            <select name="" id="ageGroup" class="form-control my-input">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-submit-form">
                        <button type="submit" class="btn btn-default my-btn">Genera</button>
                        <button type="reset" class="btn btn-default my-btn">Annulla</button>
                    </div>
                </form>
            </div>
        </section>
<!-- Titolo 2 -->
        <section>
            <h1 class="text-center text-white text text-uppercase"><strong>Il tuo Biglietto</strong></h1>
        </section>
<!-- Sezione biglietto -->
        <section>
            <div class="col-md-8 col-xs-8 box2 text-center form-group">
                <h3 class="text-uppercase">dettagli passeggero</h3>
                <div class="ticket bg-grey col-md-3">
                    <p class="text-uppercase">nome passeggero</p>
                    <p id="user-name"></p>
                </div>
                <div class="col-md-3 ticket border-top-bot">
                    <p>Offerta</p>
                    <p id="tariffa"></p>
                </div>
                <div class="col-md-2 ticket border-top-bot">
                    <p>Carrozza</p>
                    <p id="carrozza"></p>
                </div>
                <div class="col-md-2 ticket border-top-bot">
                    <p>Codice CP</p>
                    <p id="cp-code"></p>
                </div>
                <div class="col-md-2 ticket border-top-bot">
                    <p>Costo Biglietto</p>
                    <p id="cost"></p>
                </div>

            </div>
        </section>

    </main>
</body>
</html>
